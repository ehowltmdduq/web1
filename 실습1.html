<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>버튼을 만들자</title>
    </head>
    <body>
        <h1>버튼을 만들자</h1>
        <hr>
        <form>
            <table>
                <tr>
                <thead>
                <th><input type="button" value="1"></th><th><input type="button" value="2"></th><th><input type="button" value="3"></th>
                </thead>
                <tbody><td><input type="button" value="4"></td><td><input type="button" value="5"></td><td><input type="button" value="6"></td>
                </tbody>
                <tfoot>
                    <th><input type="button" value="7"></th><th><input type="button" value="8"></th><th><input type="button" value="9"></th>
                </tfoot>
                </tr>
            </table>
        </form>
    </body>
</html>
